<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="container">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Tasks</title>
    </head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <body>
    <div class="container">
        <div class="jumbotron">
            <h1>My Todo List</h1>
            <p>
            <th>Task</th>
            <th>     -     </th>
            <th>Priority</th>
            <th>     -     </th>
            <th>Due</th>
            <th>     -     </th>
            <td>Actions</td>
            </p>
        </div>
        <a class="btn btn-primary btn-lg" role="button" href="/add">Add a Task</a><br />
        <table>
            <tr>
                <th>Task</th>
                <th>Priority</th>
                <th>Due</th>
                <td>Actions</td>
            </tr>
            <tr th:each="task : ${todo}">
                <td th:text="${task.task}"></td>
                <td th:text="${task.priority}"></td>
                <td th:text="${task.due}"></td>

                <td>
                    <a class="btn btn-primary btn-sm" role="button" th:href="@{/update/{id}(id=${task.id})}">Update</a> -
                    <a class="btn btn-primary btn-sm" role="button" th:href="@{/detail/{id}(id=${task.id})}">Details</a> -
                    <a class="btn btn-primary btn-sm" role="button" th:href="@{/delete/{id}(id=${task.id})}">Delete</a>
                </td></tr>

        </table>
    </div>
    </body>
</div>

</html>
