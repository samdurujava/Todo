<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div class="container">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <head>
        <meta charset="UTF-8"/>
        <title>Tasks</title>
    </head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <body>
    <div class="jumbotron">
        <a class="btn btn-primary btn-sm" role="button" href="/">Show All Tasks</a><br />
        Task :<span class="badge badge-secondary" th:text="${todo.task}" ></span><br />
        Priority :<span class="badge badge-warning" th:text="${todo.priority}" ></span><br />
        Details :<p class="badge badge-warning" th:text="${todo.details}" ></p>
        Due :<span class="badge badge-warning" th:text="${todo.due}" ></span><br />
        <a class="btn btn-primary btn-sm" role="button" th:href="@{/delete/{id}(id=${todo.id})}">Delete this task</a>

    </div>
    </body>

</div>

</html>
