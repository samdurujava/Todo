<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Tasks</title>
</head>
<body>
<a href="/">Show All Tasks</a><br />
Task :<span th:text="${todo.task}" ></span><br />
Priority :<span th:text="${todo.priority}" ></span><br />
Details :<p th:text="${todo.details}" ></p>
Due :<span th:text="${todo.due}" ></span><br />
<a th:href="@{/delete/{id}(id=${todo.id})}">Delete this task</a>

</body>
</html>
